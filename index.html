<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mattia De Lotto</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      font-size: 16px;
      font-weight: 300;
      line-height: 1.7;
      background-color: #fff;
      color: #111;
      padding: 0 30px;
    }
    a {
      text-decoration: underline;
      color: #111;
      font-weight: 300;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #555;
    }
    .arrow-icon {
      width: 18px;
      height: 18px;
    }
    .arrow-icon svg {
      width: 100%;
      height: 100%;
      stroke: #111;
      stroke-width: 1.5;
      fill: none;
      transition: transform 0.2s ease;
    }
    .archive .arrow-icon svg {
      transform: rotate(45deg);
      transform-origin: center;
    }
    a:hover .arrow-icon svg {
      transform: rotate(45deg) translate(2px, -2px);
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 0 1rem;
      font-size: 1rem;
      font-weight: 300;
    }
    .header .social {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .header .social a {
      margin-bottom: 0.5rem;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
    }
    .content {
      width: 70%;
    }
    .archive {
      margin-top: auto;
      padding: 1rem 0 2rem;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      body {
        padding: 0 20px;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding-top: 1.5rem;
      }
      .container {
        flex-direction: column;
        padding-top: 0.5rem;
      }
      .content {
        width: 100%;
        text-align: left;
      }
      .header .social {
        align-items: flex-start;
      }
    }
    @media (min-width: 1024px) {
      body {
        line-height: 1.5;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div>Mattia De Lotto</div>
      <div class="social">
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          Instagram<span class="arrow-icon">
            <svg viewBox="0 0 24 24"><path d="M7 17 L17 7 M7 7 H17 V17"/></svg>
          </span>
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
          LinkedIn<span class="arrow-icon">
            <svg viewBox="0 0 24 24"><path d="M7 17 L17 7 M7 7 H17 V17"/></svg>
          </span>
        </a>
        <a href="mailto:your@email.com">
          Contact<span class="arrow-icon">
            <svg viewBox="0 0 24 24"><path d="M7 17 L17 7 M7 7 H17 V17"/></svg>
          </span>
        </a>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <p>Mattia De Lotto is an Italian designer currently based in the Netherlands. He holds a Bachelor of Architecture from Iuav University of Venice and is currently pursuing his Master degree at the Faculty of Architecture at TU Delft.</p>
      </div>
    </div>

    <div class="archive">
      <a href="#" target="_blank" rel="noopener noreferrer">
        Archive<span class="arrow-icon">
          <svg viewBox="0 0 24 24"><path d="M7 17 L17 7 M7 7 H17 V17"/></svg>
        </span>
      </a>
    </div>
  </div>
</body>
</html>
