<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mattia De Lotto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.7;
      background-color: #fff;
      color: #111;
      padding: 0 30px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 0;
      font-size: 1rem;
      font-weight: 300;
    }
    .header .social {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .header .social a {
      margin-bottom: 0.5rem;
      color: #111;
      text-decoration: none;
    }
    .header .social a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 3rem 0;
    }
    .content {
      width: 70%;
    }
    .archive {
      padding: 3rem 0;
      font-size: 1rem;
    }
    .archive a {
      text-decoration: none;
      color: #111;
    }
    .archive a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      body {
        padding: 0 20px;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .container {
        flex-direction: column;
      }
      .content {
        width: 100%;
        text-align: left;
      }
      .header .social {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Mattia De Lotto</div>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <p>Mattia De Lotto is an Italian designer currently based in the Netherlands. He holds a Bachelor of Architecture from Iuav University of Venice and is currently pursuing his Master degree at the Faculty of Architecture at TU Delft.</p>
    </div>
  </div>

  <div class="archive">
    <a href="#">â†’ Archive</a>
  </div>
</body>
</html>
